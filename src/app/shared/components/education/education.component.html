<div class="education-card">
  @for (edu of educationData; track edu.institution; let i = $index) {
  <div class="education-item">
    <div class="education-header" (click)="toggleExpand(i)">
      <div class="education-main">
        <h3 class="degree-title">{{ edu.degree }}</h3>
        <p class="institution-name">{{ edu.institution }}</p>
      </div>
      <div class="education-right">
        <span class="education-period">{{ edu.period }}</span>
        <button
          class="expand-button"
          [attr.aria-label]="edu.expanded ? 'Collapse' : 'Expand'"
          [title]="edu.expanded ? 'Collapse' : 'Expand'"
        >
          <fa-icon
            [icon]="edu.expanded ? icons.faChevronUp : icons.faChevronDown"
            [attr.aria-hidden]="true"
          ></fa-icon>
        </button>
      </div>
    </div>
    <div class="education-details" [class.expanded]="edu.expanded">
      <p class="education-description">{{ edu.description }}</p>
      @if (edu.achievements?.length) {
      <ul class="education-achievements">
        @for (achievement of edu.achievements; track achievement) {
        <li>{{ achievement }}</li>
        }
      </ul>
      }
    </div>
  </div>
  }
</div>
