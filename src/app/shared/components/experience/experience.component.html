<div class="experience-card">
  @for (job of experienceData; track job.company; let i = $index; let isLast =
  $last) {
  <div
    class="experience-item"
    [class.expanded]="job.expanded"
    [class.last-item]="isLast"
  >
    <div class="experience-header" (click)="toggleExpand(i)">
      <div class="experience-main">
        <div class="experience-title">
          <h3 class="job-title">{{ job.position }}</h3>
          <p class="company-name">{{ job.company }}</p>
        </div>
        <div class="experience-meta">
          <span class="job-period">{{ job.period }}</span>
        </div>
      </div>
      <button
        class="expand-button"
        type="button"
        [title]="job.expanded ? 'Collapse details' : 'Expand details'"
        [attr.aria-label]="job.expanded ? 'Collapse' : 'Expand'"
        [attr.aria-expanded]="job.expanded"
      >
        <fa-icon
          [icon]="job.expanded ? icons.faChevronUp : icons.faChevronDown"
        ></fa-icon>
      </button>
    </div>

    <div class="experience-details" [class.show]="job.expanded">
      <p class="job-description">{{ job.description }}</p>
      @if (job.achievements?.length) {
      <ul class="job-achievements">
        @for (achievement of job.achievements; track achievement) {
        <li>{{ achievement }}</li>
        }
      </ul>
      }
    </div>
  </div>
  }
</div>
