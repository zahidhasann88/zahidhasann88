          <a [routerLink]="item.path" routerLinkActive="active">
            {{ item.label }}
            <span class="underline"></span>
          </a>
        </li>
        <li class="resume-action">
          <button 
            class="resume-btn"
            (click)="onResumeClick()"
            [attr.aria-label]="buttonLabels.VIEW_RESUME"
          >
            <fa-icon 
              [icon]="icons.SOLID.ARROW_RIGHT_LONG" 
              [attr.aria-hidden]="true"
            ></fa-icon>
            {{ buttonLabels.VIEW_RESUME }}
          </button>
        </li>
        <li class="theme-toggle">
          <button 
            class="theme-btn"
            (click)="onThemeToggle()"
            [attr.aria-label]="'Switch to ' + (themeService.isDarkMode() ? 'light' : 'dark') + ' mode'"
            [title]="'Switch to ' + (themeService.isDarkMode() ? 'light' : 'dark') + ' mode'"
          >
            <fa-icon 
              [icon]="getThemeIcon()" 
              [attr.aria-hidden]="true"
            ></fa-icon>
          </button>
        </li>
      </ul>

  <main>
    <router-outlet></router-outlet>
